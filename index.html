<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* 标题区域 */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffdd59;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 时钟区域样式 */
        .clock-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .clock-card {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .clock-card:hover {
            transform: translateY(-5px);
        }
        
        .clock-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffdd59;
            font-weight: 600;
        }
        
        /* 数字时钟样式 */
        #digital-time {
            font-size: 58px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        #date-display {
            margin-top: 15px;
            font-size: 18px;
            color: #e0e0e0;
        }
        
        /* 模拟时钟样式 */
        .analog-face {
            width: 220px;
            height: 220px;
            border: 8px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            transform: translateX(-50%);
        }
        
        .hour-hand {
            width: 8px;
            height: 60px;
            background: #fff;
            z-index: 3;
        }
        
        .minute-hand {
            width: 6px;
            height: 90px;
            background: #ffdd59;
            z-index: 2;
        }
        
        .second-hand {
            width: 2px;
            height: 100px;
            background: #ff5252;
            z-index: 1;
        }
        
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #ff5252;
            border-radius: 50%;
            z-index: 4;
        }
        
        /* 刻度 */
        .marking {
            position: absolute;
            width: 3px;
            height: 12px;
            background: rgba(255, 255, 255, 0.7);
            left: 50%;
            transform: translateX(-50%);
        }
        
        .marking.marking-3, .marking.marking-6, 
        .marking.marking-9, .marking.marking-12 {
            width: 5px;
            height: 15px;
            background: #ffdd59;
        }
        
        /* 日历样式 */
        .calendar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 24px;
            color: #ffdd59;
            font-weight: 600;
        }
        
        .calendar-nav button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .calendar-nav button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-cell {
            text-align: center;
            padding: 12px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .calendar-cell.header {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
            color: #ffdd59;
        }
        
        .calendar-cell.today {
            background: rgba(255, 221, 89, 0.3);
            color: #fff;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(255, 221, 89, 0.5);
        }
        
        .calendar-cell:hover:not(.header) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        /* 底部链接样式 */
        footer {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-top: auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }
        
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        /* 邮箱模态框样式 */
        .email-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .email-modal.active {
            display: flex;
        }
        
        .email-form-container {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .email-title {
            font-size: 24px;
            color: #ffdd59;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #ffdd59;
            color: #1a2a6c;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #ffc800;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .clock-section {
                flex-direction: column;
            }
            
            .footer-links {
                flex-wrap: wrap;
            }
            
            .footer-links a {
                flex: 1 0 45%;
                margin: 5px;
                justify-content: center;
            }
            
            #digital-time {
                font-size: 42px;
            }
            
            .analog-face {
                width: 180px;
                height: 180px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .footer-links a {
                flex: 1 0 100%;
            }
            
            #digital-time {
                font-size: 36px;
            }
            
            .clock-title, .calendar-title {
                font-size: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .email-form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1>我的主页</h1>
        </div>
        
        <!-- 时钟部分 -->
        <section class="clock-section">
            <div class="clock-card">
                <h2 class="clock-title">数字时钟</h2>
                <div id="digital-time">00:00:00</div>
                <div id="date-display">0000年00月00日 星期X</div>
            </div>
            
            <div class="clock-card">
                <h2 class="clock-title">模拟时钟</h2>
                <div class="analog-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="center-circle"></div>
                    <!-- 时钟刻度 -->
                    <div class="marking marking-12" style="top: 10px;"></div>
                    <div class="marking marking-3" style="right: 10px; top: 50%; transform: translateY(-50%) rotate(90deg);"></div>
                    <div class="marking marking-6" style="bottom: 10px;"></div>
                    <div class="marking marking-9" style="left: 10px; top: 50%; transform: translateY(-50%) rotate(90deg);"></div>
                </div>
            </div>
        </section>
        
        <!-- 日历部分 -->
        <section class="calendar">
            <div class="calendar-header">
                <h2 class="calendar-title" id="calendar-title">2023年11月</h2>
                <div class="calendar-nav">
                    <button id="prev-month">&lt; 上个月</button>
                    <button id="next-month">下个月 &gt;</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- 日历内容将通过JavaScript生成 -->
            </div>
        </section>
        
        <!-- 底部链接 -->
        <footer>
            <ul class="footer-links">
                <li><a href="https://gyj07.de5.net/"><i class="fas fa-info-circle"></i>我的主页</a></li>
                <li><a href="#" id="email-link"><i class="fas fa-envelope"></i> 联系我们</a></li>
                <li><a href="https://weibo.com/u/1771411553"><i class="fas fa-shield-alt"></i> 我的博客</a></li>
                <li><a href="https://link3.cc/gyjune"><i class="fas fa-tools"></i> 我的工具</a></li>
            </ul>
        </footer>
    </div>

   <!-- 邮箱模态框 -->
    <div class="email-modal" id="email-modal">
        <div class="email-form-container">
            <div class="email-header">
                <h2 class="email-title">发送邮件</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="email-form">
                <div class="form-group">
                    <label for="sender-email">我的邮箱</label>
                    <input type="email" id="sender-email" value="gyjune@126.com" readonly>
                </div>
                <div class="form-group">
                    <label for="email-subject">主题</label>
                    <input type="text" id="email-subject" placeholder="请输入邮件主题" required>
                </div>
                <div class="form-group">
                    <label for="email-message">内容</label>
                    <textarea id="email-message" placeholder="请输入邮件内容..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送邮件</button>
            </form>
        </div>
    </div>

    <script>
        // 时钟功能
        function updateClocks() {
            const now = new Date();
            
            // 更新数字时钟
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digital-time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期显示
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[now.getDay()];
            document.getElementById('date-display').textContent = `${year}年${month}月${day}日 星期${weekday}`;
            
            // 更新模拟时钟
            const secondDegrees = (now.getSeconds() / 60) * 360;
            const minuteDegrees = (now.getMinutes() / 60) * 360 + (now.getSeconds() / 60) * 6;
            const hourDegrees = (now.getHours() / 12) * 360 + (now.getMinutes() / 60) * 30;
            
            document.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            document.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
        }
        
        // 初始化时钟
        setInterval(updateClocks, 1000);
        updateClocks();
        
        // 日历功能
        let currentDate = new Date();
        
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarTitle = document.getElementById('calendar-title');
            
            // 清空日历
            calendarGrid.innerHTML = '';
            
            // 设置标题
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            calendarTitle.textContent = `${year}年${month + 1}月`;
            
            // 添加星期头部
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell', 'header');
                cell.textContent = day;
                calendarGrid.appendChild(cell);
            });
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // 计算第一天是星期几（0是星期日）
            const firstDayIndex = firstDay.getDay();
            
            // 填充空白（上月日期）
            for (let i = 0; i < firstDayIndex; i++) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell');
                calendarGrid.appendChild(cell);
            }
            
            // 填充当月日期
            const today = new Date();
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell');
                cell.textContent = i;
                
                // 标记今天
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('today');
                }
                
                calendarGrid.appendChild(cell);
            }
        }
        
        // 月份导航
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        // 初始化日历
        renderCalendar();
        
        // 邮箱模态框功能
        const emailModal = document.getElementById('email-modal');
        const emailLink = document.getElementById('email-link');
        const closeModal = document.getElementById('close-modal');
        const emailForm = document.getElementById('email-form');
        
        // 打开模态框
        emailLink.addEventListener('click', (e) => {
            e.preventDefault();
            emailModal.classList.add('active');
        });
        
        // 关闭模态框
        closeModal.addEventListener('click', () => {
            emailModal.classList.remove('active');
        });
        
        // 点击模态框背景关闭
        emailModal.addEventListener('click', (e) => {
            if (e.target === emailModal) {
                emailModal.classList.remove('active');
            }
        });
        
        // 处理表单提交
        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const senderEmail = document.getElementById('sender-email').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message').value;
            
            // 使用mailto协议发送邮件
            const mailtoLink = `mailto:gyjune@126.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message + '\n\n发件人: ' + senderEmail)}`;
            window.location.href = mailtoLink;
            
            // 关闭模态框
            emailModal.classList.remove('active');
            
            // 清空表单
            emailForm.reset();
        });
    </script>
</body>
</html>
